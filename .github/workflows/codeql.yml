name: "CodeQL"

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: '0 0 * * 0'  # Weekly
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze with CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      fail-fast: false
      matrix:
        language: [cpp]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential crossbuild-essential-arm64 \
          device-tree-compiler python3-setuptools swig python3-pyelftools \
          python3-pkg-resources python3-dev python3-distutils
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,./.github/codeql/test.ql
    
    - name: Build U-Boot
      run: |
        # Configura per una board specifica (esempio: qemu-arm64)
        make CROSS_COMPILE=aarch64-linux-gnu- qemu_arm64_defconfig
        # Build parziale per generare abbastanza codice per l'analisi
        make CROSS_COMPILE=aarch64-linux-gnu- -j$(nproc) tools-only || true
        make CROSS_COMPILE=aarch64-linux-gnu- -j$(nproc) || true
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
